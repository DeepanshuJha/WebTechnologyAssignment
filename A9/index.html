<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary my-2">CALCULATOR</h1>
        
        <div class="row">

            <div class="col-6">
                <div style="position: relative; width:500px; top:100px; padding: 10px; border: 1px solid #DDD; border-radius: 10px;">
                        <div>
                            <h4 class="text-danger my-3">ADDITION</h4>                
                        </div>            
                        <div class="row">
                            <div class="col-3">
                                <input type="text" id="n1" name="n1" class="form-control">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-warning" onclick="add()"><strong>+</strong></button>
                            </div>
                            <div class="col-3">
                                <input type="text" id="n2" name="n2" class="form-control">
                            </div>
                            <div class="col-2">
                                <h2>=</h2>
                            </div>
                            <div class="col-2">
                                <h2 id="output"></h2>                             
                            </div>
                            <button type="button" class="btn-sm btn-primary" style="position: relative; left: 15px; top:4px;" onclick="cler('n1','n2','output')">clear</button>
                        </div>            
                    </div>
            </div>

            <div class="col-6">
                <div style="position: relative; width:500px; top:100px; padding: 10px; border: 1px solid #DDD; border-radius: 10px;">
                    <h4 class="text-danger my-3">SUBTRACTION</h4>    
                    <div class="row">
                        <div class="col-3">
                            <input type="text" id="n3" name="n3" class="form-control">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-warning" onclick="subtract()"><strong>-</strong></button>
                        </div>
                        <div class="col-3">
                            <input type="text" id="n4" name="n4" class="form-control">
                        </div>
                        <div class="col-2">
                            <h2>=</h2>
                        </div>
                        <div class="col-2">
                            <h2 id="output1"></h2>                             
                        </div>
                        <button type="button" class="btn-sm btn-primary" style="position: relative; left: 15px; top:4px;" onclick="cler('n3','n4','output1')">clear</button>
                    </div>            
                </div>
            </div>
        </div>

        <div class="row" style="position : relative; top: 100px;">

                <div class="col-6">
                    <div style="position: relative; width:500px; top:100px; padding: 10px; border: 1px solid #DDD; border-radius: 10px;">
                            <div>
                                <h4 class="text-danger my-3">MULTIPLICATION</h4>                
                            </div>            
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" id="n5" class="form-control">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-warning" onclick="multiply()"><strong>x</strong></button>
                                </div>
                                <div class="col-3">
                                    <input type="text" id="n6" class="form-control">
                                </div>
                                <div class="col-2">
                                    <h2>=</h2>
                                </div>
                                <div class="col-2">
                                    <h2 id="output2"></h2>                             
                                </div>
                                <button type="button" class="btn-sm btn-primary" style="position: relative; left: 15px; top:4px;" onclick="cler('n5','n6','output2')">clear</button>
                            </div>            
                        </div>
                </div>
    
                <div class="col-6">
                    <div style="position: relative; width:500px; top:100px; padding: 10px; border: 1px solid #DDD; border-radius: 10px;">
                        <h4 class="text-danger my-3">DIVISION</h4>    
                        <div class="row">
                            <div class="col-3">
                                <input type="text" id="n7" class="form-control">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-warning" onclick="division()"><strong>/</strong></button>
                            </div>
                            <div class="col-3">
                                <input type="text" id="n8" class="form-control">
                            </div>
                            <div class="col-2">
                                <h2>=</h2>
                            </div>
                            <div class="col-2">
                                <h2 id="output3"></h2>                             
                            </div>
                            <button type="button" class="btn-sm btn-primary" style="position: relative; left: 15px; top:4px;" onclick="cler('n7','n8','output3')">clear</button>
                        </div>            
                    </div>
                </div>
            </div>


    </div>
    <script src="bootstrap.min.js"></script>

    <script>

        function cler(id1, id2, id3){
            document.getElementById(id1).value = "";
            document.getElementById(id2).value = "";
            document.getElementById(id3).innerHTML = "";
        }

        function add(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var res = n1 + n2;
            document.getElementById("output").innerHTML = res;
        }

        function subtract(){
            var n3 = parseInt(document.getElementById("n3").value);
            var n4 = parseInt(document.getElementById("n4").value);
            var res = n3 - n4;
            document.getElementById("output1").innerHTML = res;
        }

        function multiply(){
            var n5 = parseInt(document.getElementById("n5").value);
            var n6 = parseInt(document.getElementById("n6").value);
            var res = n5 * n6;
            document.getElementById("output2").innerHTML = res;
        }

        function division(){
            var n7 = parseInt(document.getElementById("n7").value);
            var n8 = parseInt(document.getElementById("n8").value);
            if(n8 != 0){
                var res = n7 / n8;
                document.getElementById("output3").innerHTML = res.toFixed(2);
            }else{
                alert("Can't divide by zero");
                cler("n7", "n8","output3");
            }
        }
    </script>
</body>
</html>
